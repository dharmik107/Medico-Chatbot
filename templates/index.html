<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ü©∫ Medico</h1>
        <div id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your symptoms or questions..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value;
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-msg">üë§ You: ${message}</div>`;
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            if (data.response) {
                chatBox.innerHTML += `<div class="bot-msg">ü§ñ Medico: ${data.response}</div>`;
            } else {
                chatBox.innerHTML += `<div class="bot-msg error">‚ö†Ô∏è Error: ${data.error}</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
